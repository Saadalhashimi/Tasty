<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f21e8925f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">TASTY</h1>
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Search for meals">
                <button type="submit" class="search-btn" id="search-icon">
                    <i class="fa fa-search"></i>
                </button>
                <button class="random-btn" id="random">
                    <i class="fas fa-random"></i>
            </button>
            </form>
            
        </header>
        <div id="result"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>







    </div>

    <script src="main.js"></script>
</body>
</html>
